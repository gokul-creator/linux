apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:SemanticSugar/noc-scripts
    targetRevision: argo
    path: argo
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
     selfHeal: true
